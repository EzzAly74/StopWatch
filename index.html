<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="row d-flex align-items-center position-absolute top-50 start-50 translate-middle justify-content-center text-center stop">
    <div class="col-md-4">
    <img class="w-100 rounded-circle" src="images/s.gif" alt="">
    </div>
    <div class="col-md-8 watch">
        <p>
            <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
        </p>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center column-gap-2">
                <div class="bts"><button class="btn btn-primary start">start</button>
                <button class="btn btn-warning pause">pause</button>
                <button class="btn btn-success continue ">continue</button>
                </div>
                <button class="btn btn-danger clear">clear</button>
            </div>
        </div>
    </div>
        
    </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
